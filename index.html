    <title>Calculadora de calorías</title>
  </head>
  <body>
    <header>
       
      <nav class="navbar  navbar-expand-lg bg-dark navbar-dark ">
        <div class="container-fluid ">
          
          <div class="collapse navbar-collapse d-flex flex-column align-items-center" id="navbarNav">

              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Nutrición</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Planes</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contácto</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    
    <main class="main-content">
      <section class="container">
        <div class="row py-4">
          <div class="card col-lg-7">
            <form id="formulario-calculadora">
              <fieldset>
                <legend class="h2 text-center">Calculadora de Calorías</legend>
                <div class="mb-3">
                  <div class="row">
                    <div class="col">
                      <label for="tipoDocumento" class="form-label h6">Tipo documento</label>
                      <select id="tipoDocumento" class="form-select"> 
                        <option>Seleccione</option>                   
                        <option value="Cédula de Ciudadania">Cédula de Ciudadania</option>
                        <option value="Tarjeta de identidad">Tarjeta de identidad</option>
                        <option value="Cédula de extranjeria">Cédula de extranjeria</option>
                      </select>
                    </div>
                    
                    <div class="col">
                      <div class="mb-3">
                        <label for="altura" class="form-label h6">Numero de documento</label>
                        <input type="number" id="cc" class="form-control" placeholder="Digíte su numero de documento" max="99999999999">
                      </div>
                    </div>
                    
                  </div> 

                  </div>
                  <div class="row">
                      <div class="col">
                        <div class="mb-3">
                          <label for="altura" class="form-label h6">Nombre</label>
                          <input type="text" id="nombrePaciente" class="form-control" placeholder="Digíte su nombre y apellido">
                        </div>
                      </div>

                      <div class="col">
                        <div class="mb-3">
                          <label for="edad" class="form-label h6">Edad</label>
                          <input type="number" id="edad" class="form-control" min="15" max="80" placeholder="Digíte su edad">
                        </div>
                      </div>

                  </div>
                
                  <div class="row">
                    <div class="col">
                      <div class="mb-3">
                        <label for="peso" class="form-label h6">Peso</label>
                        <input type="number" id="peso" class="form-control" placeholder="Digíte su peso en kilogramos" max="200">
                      </div>
                    </div>

                    <div class="col">
                      <div class="mb-3">
                        <label for="altura" class="form-label h6">Altura</label>
                        <input type="number" id="altura" class="form-control" placeholder="Digíte su altura en centímetros" max="280">
                      </div>
                    </div>

                  </div>

                  <div class="row">
                    <div class="col">
                      <div class="mb-3">
                        <label for="actividad" class="form-label h6">Actividad física</label>
                        <select id="actividad" class="form-select"> 
                          <option >Seleccione</option>                   
                          <option value=1.2>Poco o ningún ejercicio</option>
                          <option value= 1.375>Ejercicio ligero (1-3 días a la semana)</option>
                          <option value=1.55>Ejercicio moderado (3-5 días a la semana)</option>
                          <option value=1.725>Ejercicio fuerte (6-7 días a la semana)</option>
                          <option value=1.9>Ejercicio muy fuerte (dos veces al día, entrenamientos muy duros)</option>
                        </select>
                      </div>
                    </div>

                    <div class="col">
                      <label class="form-label h6">Sexo</label>
                      <div class="form-check">
                        <input class="form-check-input" value="F" type="radio" name="genero" id="femenino" checked>
                        <label class="form-check-label" for="femenino">
                          Femenino
                        </label>
                      </div>
    
                      <div class="form-check">
                        <input class="form-check-input" value="M" type="radio" name="genero" id="masculino" checked>
                        <label class="form-check-label" for="masculino">
                          Masculino
                        </label>
                      </div>
                    </div>

                  </div>
               

                

               
                
                <section class="row m-2 h-100">
                 
                </section>
                <hr>
                <div class="d-flex justify-content-center my-3">
                  <button type="submit" class="btn btn-dark w-75" style="font-size: 1.5rem">Calcular</button>
                </div>
              </fieldset>
            </form>
          </div>          
            <p class="card col" id="resultado">
            </p>
        </div>
      </section>
    </main>
